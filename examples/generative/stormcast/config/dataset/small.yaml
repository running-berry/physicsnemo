name: data_loader_small.DummyDataset # Dataset class module and name, in any module in `datasets` folder

# Main dataset
location: '../../../dev/data' # Path to the dataset

# Domain
DummyHighRes_img_size: [32, 32] 

# Temporal selection
dt: 1 # Timestep between samples (in multiples of the base HRRR 1hr timestep)
train_years: [2025] # Years to use for training
train_dates: ['2025/05/01', '2025/05/15']
valid_years: [2025] # Years to use for validation

# Variable selection
invariants: ["c"] # Invariant quantitites to include
input_channels: 'all' #'all' or list of channels to condition on
diffusion_channels: "all" #'all' or list of channels to condition on
kept_DummyLowRes_channels: "all"
kept_DummyHighRes_channels: "all"
